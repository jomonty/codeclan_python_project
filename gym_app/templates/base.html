<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/members.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/classes.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bookings.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>The Little Gym - {% block header_title_content %}{% endblock %}</title>
</head>
<body class="base-style">
    <header class="base-style-header">
        <h1>The Little Gym</h1>
        <nav class="base-header-nav">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link" href="/members">Members</a>
            <a class="nav-link" href="/classes">Classes</a>
            <a class="nav-link" href="/bookings">Bookings</a>
        </nav>
    </header>
    <main class="base-style-main">
        {% block body_main_content %}
            
        {% endblock %}
    </main>
    <footer class="base-style-footer">
        <section>
            <h3>Josh Montgomery</h3>
            <h4>Codeclan - Python & Flask Project</h4>
            <h4>2022</h4>
        </section>
        <nav class="base-footer-nav">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link" href="/members">Members</a>
            <a class="nav-link" href="/classes">Classes</a>
            <a class="nav-link" href="/bookings">Bookings</a>
        </nav>
    </footer>
</body>
</html>
